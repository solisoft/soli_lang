name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Build and run Rust tests
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Run Rust tests
        run: cargo test

      - name: Upload soli binary
        uses: actions/upload-artifact@v4
        with:
          name: soli-binary
          path: target/release/soli

  # Job 2: Run Soli language tests
  soli-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download soli binary
        uses: actions/download-artifact@v4
        with:
          name: soli-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/soli

      - name: Run language tests
        run: ./bin/soli test tests/

  # Job 3: Lint check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Clippy
        run: cargo clippy -- -D warnings
