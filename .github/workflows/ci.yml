name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Job 1: Build and run Rust tests
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --release

      - name: Run Rust tests
        run: cargo test

      - name: Upload soli binary
        uses: actions/upload-artifact@v4
        with:
          name: soli-binary
          path: target/release/soli

  # Job 2: Run Soli language tests
  soli-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download soli binary
        uses: actions/download-artifact@v4
        with:
          name: soli-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/soli

      - name: Run language tests
        run: ./bin/soli test tests/

  # Job 3: Run MVC app tests
  mvc-tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download soli binary
        uses: actions/download-artifact@v4
        with:
          name: soli-binary
          path: ./bin

      - name: Make binary executable
        run: chmod +x ./bin/soli

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: www/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: www

      - name: Build CSS
        run: npm run build:css
        working-directory: www

      - name: Run MVC tests
        run: ../bin/soli test tests/
        working-directory: www

  # Job 4: Lint and format check
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -- -D warnings
