[package]
name = "solilang"
version = "0.1.0"
edition = "2021"
description = "A statically-typed, class-based OOP language with pipeline operators"
authors = ["Solilang Team"]

[[bin]]
name = "soli"
path = "src/main.rs"

[features]
default = ["bytecode"]
bytecode = []
jit = ["bytecode", "cranelift", "cranelift-module", "cranelift-jit", "cranelift-codegen", "cranelift-native", "cranelift-frontend", "target-lexicon"]

[dependencies]
thiserror = "1.0"
rustyline = "12.0"

# HTTP support
ureq = { version = "2.9", features = ["json"] }
serde_json = "1.0"

# High-performance async HTTP server
hyper = { version = "1.4", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }
http-body-util = "0.1"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros", "net", "time"] }
tokio-stream = "0.1"
tokio-tungstenite = "0.24"
hyper-tungstenite = "0.15"
bytes = "1.5"
uuid = { version = "1", features = ["v4", "fast-rng"] }
tungstenite = "0.24"
lazy_static = "1.4"
futures-util = "0.3"
crossbeam = "0.8"

# Cryptography
argon2 = { version = "0.5", features = ["std", "rand"] }
md5 = "0.7"

# Validation
regex = "1"
chrono = { version = "0.4", features = ["std"] }

# Database
solidb-client = "0.5.0"

# JIT compilation dependencies (optional)
cranelift = { version = "0.111", optional = true }
cranelift-module = { version = "0.111", optional = true }
cranelift-jit = { version = "0.111", optional = true }
cranelift-codegen = { version = "0.111", optional = true }
cranelift-native = { version = "0.111", optional = true }
cranelift-frontend = { version = "0.111", optional = true }
target-lexicon = { version = "0.12", optional = true }

[dev-dependencies]
pretty_assertions = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "interpreter"
harness = false

[[bench]]
name = "mode_comparison"
harness = false
