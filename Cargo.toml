[package]
name = "solilang"
version = "0.3.0"
edition = "2021"
description = "A statically-typed, class-based OOP language with pipeline operators"
authors = ["Solilang Team"]
license = "MIT"
repository = "https://github.com/solisoft/soli_lang"

[[bin]]
name = "soli"
path = "src/main.rs"

[features]
default = []

[dependencies]
thiserror = "1.0"
rustyline = "12.0"

# HTTP support
reqwest = { version = "0.12", features = ["json", "rustls-tls", "blocking", "cookies"], default-features = false }
ureq = { version = "2.9", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# High-performance async HTTP server
hyper = { version = "1.4", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }
http-body-util = "0.1"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros", "net", "time"] }
tokio-stream = "0.1"
tokio-tungstenite = "0.24"
hyper-tungstenite = "0.15"
bytes = "1.5"
uuid = { version = "1", features = ["v4", "fast-rng"] }
tungstenite = "0.24"
lazy_static = "1.4"
futures-util = "0.3"
crossbeam = "0.8"

# Cryptography
argon2 = { version = "0.5", features = ["std", "rand"] }
curve25519-dalek = "4"
rand_core = "0.6"

# Data encoding
base64 = "0.22"

# Validation
regex = "1"
chrono = { version = "0.4", features = ["std"] }

# Request body parsing
multer = "3"

# JWT support
jsonwebtoken = "9"

# LiveView support
diff = "0.1.13"
async-channel = "2.3"

# Daemonize (Unix only)
daemonize = "0.5"
nix = { version = "0.29", features = ["signal", "process"] }

# Test framework
walkdir = "2"
serde_yaml = "0.9"
rand = "0.8"
glob = "0.3"
urlencoding = "2"

[dev-dependencies]
pretty_assertions = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "interpreter"
harness = false
