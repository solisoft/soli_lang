[package]
name = "solilang"
version = "0.26.0"
edition = "2021"
description = "A dynamically-typed, class-based OOP language with optional type annotations and pipeline operators"
authors = ["Solilang Team"]
license = "MIT"
repository = "https://github.com/solisoft/soli_lang"

[[bin]]
name = "soli"
path = "src/main.rs"

[features]
default = []
# Enable coverage tracking during execution (impacts performance)
coverage = []
# Enable all features for testing
full = ["coverage"]

[dependencies]
thiserror = "1.0"
colored = "2.1"
dirs = "5.0"

# Decimal type for financial calculations
rust_decimal = { version = "1.34", features = ["std", "serde"] }

# TUI support
ratatui = "0.26"
crossterm = "0.28"
gag = "1.0"

# HTTP support
reqwest = { version = "0.12", features = ["json", "rustls-tls", "blocking", "cookies"], default-features = false }
ureq = { version = "2.9", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# High-performance async HTTP server
hyper = { version = "1.4", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto"] }
http-body-util = "0.1"
tokio = { version = "1", features = ["rt-multi-thread", "sync", "macros", "net", "time"] }
tokio-stream = "0.1"
tokio-tungstenite = "0.24"
hyper-tungstenite = "0.15"
bytes = "1.11.1"
uuid = { version = "1", features = ["v4", "fast-rng", "serde"] }
tungstenite = "0.24"
lazy_static = "1.4"
futures-util = "0.3"
crossbeam = "0.8"

# Cryptography
argon2 = { version = "0.5", features = ["std", "rand"] }
curve25519-dalek = "4"
rand_core = "0.6"
sha2 = "0.10"
md-5 = "0.10"
hmac = "0.12"

# Data encoding
base64 = "0.22"
rmp-serde = "1"

# Validation
regex = "1"
chrono = { version = "0.4", features = ["std"] }

# Request body parsing
multer = "3"

# JWT support
jsonwebtoken = "9"

# LiveView support
diff = "0.1.13"
async-channel = "2.3"

# Daemonize (Unix only)
daemonize = "0.5"
nix = { version = "0.29", features = ["signal", "process"] }

# Ordered hash map with O(1) lookups
indexmap = "2"

# Test framework
walkdir = "2"
serde_yaml = "0.9"
rand = "0.8"
glob = "0.3"
urlencoding = "2"

# XML support for SOAP
quick-xml = { version = "0.36", features = ["serialize"] }

# Archive extraction for git archive
flate2 = "1.0"
tar = "0.4"
tempfile = "3"

# Pinned transitive dependency to fix RUSTSEC-2026-0009
time = ">=0.3.47"

[dev-dependencies]
pretty_assertions = "1.4"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "interpreter"
harness = false

[[bench]]
name = "vm"
harness = false
